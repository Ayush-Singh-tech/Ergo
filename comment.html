<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-300 min-h-screen flex flex-col items-center p-4">

    <!-- Leave a Comment Section -->
    <div class="w-full max-w-2xl bg-gray-800 rounded-lg p-6 shadow-lg">
        <h2 class="text-white text-lg font-semibold mb-4">Leave A Comment</h2>
        <form id="commentForm" class="space-y-4">
            <div class="flex flex-col sm:flex-row sm:gap-4">
                <input type="text" id="name" placeholder="Your Name"
                    class="w-full bg-gray-700 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring focus:ring-orange-500"
                    required>
                <input type="email" id="email" placeholder="Your Email Address"
                    class="w-full bg-gray-700 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring focus:ring-orange-500"
                    required>
            </div>
            <textarea id="message" placeholder="Message"
                class="w-full bg-gray-700 rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring focus:ring-orange-500"
                rows="4" required></textarea>
            <button type="submit"
                class="bg-orange-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-orange-600 transition">
                Submit
            </button>
        </form>
    </div>

    <!-- Comments Section -->
    <div class="w-full max-w-2xl bg-gray-800 rounded-lg mt-8 p-6 shadow-lg">
        <h2 class="text-white text-lg font-semibold mb-4">
            <span id="commentCount">0</span> Comments
        </h2>
        <div id="commentsList" class="space-y-4">
            <!-- Dynamic Comments will appear here -->
        </div>
    </div>

    <script>
        const commentForm = document.getElementById('commentForm');
        const commentsList = document.getElementById('commentsList');
        const commentCount = document.getElementById('commentCount');

        let totalComments = 0;

        // Handle form submission
        commentForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // Get input values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name && email && message) {
                // Create comment element
                const comment = document.createElement('div');
                comment.classList.add('bg-gray-700', 'rounded-lg', 'p-4', 'text-gray-300');
                comment.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-semibold">${name}</span>
                        <span class="text-gray-400 text-sm">Just now</span>
                    </div>
                    <p>${message}</p>
                `;

                // Add comment to list
                commentsList.prepend(comment);

                // Increment and update comments count
                totalComments++;
                commentCount.textContent = totalComments;

                // Clear the form
                commentForm.reset();
            }
        });
    </script>

</body>

</html>
